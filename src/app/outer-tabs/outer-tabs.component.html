


  <ul class="nav nav-tabs" role="tablist" style="background-color: rgb(232, 229, 229);" role="tablist">
    <li class="nav-item" *ngFor="let tab of outtabs; let first = first;" [ngClass]="{firstItem: first}" role="presentation" class="accounts_li" [class.active]="selectedwallet===tab">
      <button class="nav-link active"  style="color: #0262fe;" (click)="selectedwallet = tab" aria-controls="one" role="tab" data-toggle="tab">{{tab}}</button>
    </li>
  </ul>
  
  <div class="tab-content">
    <div class="tab-pane fade show active" *ngIf="selectedwallet === outtabs[0]" role="tabpanel" class="tab-pane active" id="one"><app-inner-tabs></app-inner-tabs></div>
    <div class="tab-pane fade" *ngIf="selectedwallet === outtabs[1]" role="tabpanel" class="tab-pane active" id="two">Money Management content</div>
    <div class="tab-pane fade" *ngIf="selectedwallet === outtabs[2]" role="tabpanel" class="tab-pane active" id="three">Life Events content</div>
  </div>
